<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<!--   start section   -->
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img" src="" alt="">
            </div>

            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" name="" id="upload">
            </div>
            
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>

                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" step="0.1" id="grayscale" min="0" max="1" value="0">
                </li>

                <li>
                    <label for="blur">blur</label>
                    <input type="range" name="" id="blur" min="0" max="10" value="0">
                </li>

                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" name="" id="hue-rotate" min="0" max="200" value="0">
                </li>

                <li>
                    <a href="" download="true" id="download">Download</a>
                    <span onclick="resetValue()">reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
